ROBOT:
  base_path: "../"
  urdf: "lampe.urdf"
  init_pose:
    - 0
    - 0
    - 0
    - 0
    - 0
    - 0

CONTROLLER:
  base_path: "../"
  controller: "PositionTracker"
  robot: "lampe_test"

  tasks:
    - type: "se3"
      name: "base_task"
      frame: "base_link"
      weight: 1
      kp: 10
      kv: 3
      kd: 0
      mask: "111000"
      target:
        xyz: [0, 0, 0.5]
        rpy: [0, 0, 0]
    - type: "posture"
      name: "joint_task"
      joints: ["base_yaw_joint", "arm_pitch_joint", "arm2_pitch_joint", "head_pitch_joint"]
      weights: [1, 1, 1, 1]
      kp: 10
      kv: 3
      kd: 0
      q_des: [0, 0.785, -0.785, 0]

  gains:
    kp_joint: 100
    kv_joint: 30
    kp_se3: 100
    kv_se3: 30
    kp_posture: 100
    kv_posture: 30

  limits:
    joints:
      - name: "base_yaw_joint"
        effort: 10
        velocity: 3
      - name: "arm_pitch_joint"
        effort: 10
        velocity: 3
      - name: "arm2_pitch_joint"
        effort: 10
        velocity: 3
      - name: "head_pitch_joint"
        effort: 10
        velocity: 3